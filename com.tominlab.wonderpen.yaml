app-id: com.tominlab.wonderpen
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
separate-locales: false
rename-icon: WonderPen
rename-desktop-file: WonderPen.desktop
command: WonderPen
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --share=network
  # required to fix cursor scaling on wayland
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
modules:
  - name: WonderPen
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - bsdtar --to-stdout -xvf WonderPen.deb data.* | bsdtar -xvf -
      - rm -rv usr/share/doc
      - cp -av opt/WonderPen ${FLATPAK_DEST}/
      - cp -av usr/share ${FLATPAK_DEST}/
      - desktop-file-edit --set-key="Exec" --set-value="WonderPen %U" ${FLATPAK_DEST}/share/applications/WonderPen.desktop
      - desktop-file-edit --set-key="Name[zh_CN]" --set-value="妙笔" ${FLATPAK_DEST}/share/applications/WonderPen.desktop
      - desktop-file-edit --set-key="Name[zh_TW]" --set-value="妙筆" ${FLATPAK_DEST}/share/applications/WonderPen.desktop
      - install -Dvm644 com.tominlab.wonderpen.metainfo.xml -t /app/share/metainfo
      - install -Dvm755 WonderPen.sh /app/bin/WonderPen
    sources:
      - type: file
        dest-filename: WonderPen.deb
        only-arches:
          - x86_64
        url: https://file.tominlab.com/WonderPen/desktop/3.0/WonderPen_linux_amd64_3.0.3(8120).deb
        sha256: 98fcb09112ab1610cb93bce69a3d46f0387a4108517d4bb48bd11ef4236c257a
        x-checker-data:
          type: json
          url: https://app.tominlab.com/api/product/wonderpen/downloads/latest
          version-query: .data[0] | .version
          url-query: .data[] | select(.format=="linux_deb" and (.url | contains("amd64"))
            and (.url | contains("beta") | not)) | "https://file.tominlab.com/" +
            .url
      - type: file
        path: com.tominlab.wonderpen.metainfo.xml
      - type: script
        dest-filename: WonderPen.sh
        commands:
          - export TMPDIR=$XDG_RUNTIME_DIR/app/$FLATPAK_ID
          - WAYLAND_SOCKET=${WAYLAND_DISPLAY:-"wayland-0"}
          - |
            if [[ -e "$XDG_RUNTIME_DIR/${WAYLAND_SOCKET}" || -e "${WAYLAND_DISPLAY}" ]]
            then
                FLAGS="--enable-features=UseOzonePlatform --ozone-platform=wayland --enable-wayland-ime --wayland-text-input-version=3"
            fi
          - exec zypak-wrapper.sh /app/WonderPen/WonderPen.bin $FLAGS "$@"

      - type: file
        dest-filename: WonderPen.deb
        only-arches:
          - aarch64
        url: https://file.tominlab.com/WonderPen/desktop/3.0/WonderPen_linux_arm64_3.0.3(8120).deb
        sha256: 755797e546b1120377cdfcf5f332cf4edf1c5470e4d4c1a6cc6e900e11166428
        x-checker-data:
          type: json
          url: https://app.tominlab.com/api/product/wonderpen/downloads/latest
          version-query: .data[0] | .version
          url-query: .data[] | select(.format=="linux_deb" and (.url | contains("arm64"))
            and (.url | contains("beta") | not)) | "https://file.tominlab.com/" +
            .url
